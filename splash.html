<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>◼◼◼◼◼◼◼◼◼</title>
    <meta name="description" content="Explore o espaço-tempo de Pricernot" />
    <meta name="theme-color" content="#000000" />

        <script>
            document.documentElement.classList.add('js');
        </script>
    
    <link rel="icon" type="image/x-icon" href="./img/coração112.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="./img/splash.mp4" as="video" type="video/mp4">
    <link rel="stylesheet" href="splash.css">
</head>
<body>
    <!-- Video environment -->
    <video class="void-video" autoplay muted loop playsinline preload="auto" disablepictureinpicture>
        <source src="./img/splash.mp4" type="video/mp4">
    </video>

    <!-- Music (starts on user gesture if autoplay is blocked) -->
    <audio class="splash-audio" preload="auto" loop>
        <source src="./img/splash-intro.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Grain & atmosphere overlay -->
    <div class="grain-overlay" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>
    
    <!-- Floating particles -->
    <div class="particles" aria-hidden="true"></div>
    
    <!-- Scanline overlay -->
    <div class="scanline" aria-hidden="true"></div>
    
    <!-- Portal threshold -->
    <div class="threshold">
        <div class="threshold-inner">
            <!-- Invitation text -->
            <h1 class="threshold-text">
                <span class="threshold-line">Explore o espaço-tempo</span>
                <span class="threshold-line threshold-line--emphasis">de Pricernot</span>
            </h1>
            
            <!-- Subtle passage indicator -->
            <button class="passage" type="button" aria-label="Entrar">
                <span class="passage-symbol">◆</span>
                <span class="passage-label">Entrar</span>
            </button>
        </div>
    </div>
    
    <!-- Dissolve curtain for transition -->
    <div class="dissolve" aria-hidden="true"></div>
    
    <script src="./splash.js"></script>
</body>
</html>
