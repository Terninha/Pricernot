name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Pull LFS objects
        shell: bash
        run: |
          git lfs install --local
          git lfs pull

          ls -lh img/video-splash.mp4 img/video-splash.webm img/splash.webm

          # Fail if any of these are still LFS pointer files (~130 bytes)
          min_size=1000000
          for f in img/video-splash.mp4 img/video-splash.webm img/splash.webm; do
            size=$(stat -c%s "$f")
            if [ "$size" -lt "$min_size" ]; then
              echo "ERROR: $f is too small ($size bytes). LFS content not present."
              exit 1
            fi
          done

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
